<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket IO</title>
</head>
<body>
  <form action="chat.html">
    <div class="container">
      <div class="row">
        <select name="select_room" id="select_room">
          <option value="-1">Selecione a sala</option>
          <option value="cernia">Cérnia</option>
          <option value="kainga">Kainga</option>
          <option value="fartoy">Fartoy</option>
        </select>
      </div>

      <div class="row">
        <label class="form-label">Digite seu usuário:</label>
        <input type="text" name="username" placeholder="username">
      </div>

      <div class="row">
        <button type="submit" class="btn btn_primary mb-3">Entrar</button>
      </div>
    </div>
  </form>
</body>
